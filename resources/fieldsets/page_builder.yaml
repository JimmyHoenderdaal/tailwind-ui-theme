title: 'Page builder'
fields:
  -
    handle: content
    field:
      collapse: false
      previews: true
      display: Content
      type: replicator
      icon: replicator
      listable: hidden
      instructions_position: above
      visibility: visible
      sets:
        content:
          display: Content
          fields:
            -
              import: tailwind-ui-theme::content
        product_slider:
          display: 'Product slider'
          fields:
            -
              import: tailwind-ui-theme::product_slider
        image:
          display: Image
          fields:
            -
              import: tailwind-ui-theme::image
        form:
          display: Form
          fields:
            -
              import: tailwind-ui-theme::form
      localizable: true
